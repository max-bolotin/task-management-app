quarkus:
  http:
    port: 8099
    test-port: 8099
  datasource:
    db-kind: h2
    jdbc:
      url: jdbc:h2:mem:testdb
  hibernate-orm:
    database:
      generation: drop-and-create
  kafka:
    devservices:
      enabled: false
  smallrye-messaging:
    outgoing:
      activity-events:
        connector: smallrye-in-memory
      notification-events:
        connector: smallrye-in-memory